{% extends 'Strona_kino/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="reje-cont">
        <div class="container py-5">
            <h1>Rejestracja</h1>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}
                <button class="btn btn-primary" type="submit">Gotowe</button>
            </form>
            <p class="text-center">Jeśli posiadasz już konto, <a href="{% url 'login_site' %}">zaloguj się</a></p>
        </div>
    </div>
{% endblock %}
