{% extends 'Strona_kino/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {%for Film in object_list %}
                <div class="film col-sm-6 col-md-4">
                    <a href="film/{{ Film.id }}">
                        <img src="{{Film.obraz.url}}" alt="none">
                        <h2 class="movistitle">{{Film.tytul}}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
